    <style>
 
    body{
        background-color: rgb(214, 214, 214);
    }

    img[id=Logo_iteso]{
        width: 5em;
    }

    table[id=Main_Table]{
        border-collapse: collapse;
        position: fixed;
    }

    table[id=Main_Table] td{
        text-align: center;
        background-color: #004270;
        color: whitesmoke;
    }

    table[id=Main_Table] td:first-child{
        text-align: center;
        background-color: whitesmoke;
    }

    /*PARA RELLENO***********************************************************************/
    input[type="radio"]{
            display: none;
        }

        input[type="radio"]:checked+.page{ /*If(radio==true && Ispage==true)*/
            display: block;
        }
        
        iframe{
            border: 1em;
            width: 100%;                /*Iframe para los tres cuadros*/
            height: 500px;
        }
        
        span{
            font-size: 5em;
            top: 65%;                   /*Flechas*/
            position: fixed;
        }         
        
        /*> = Hijo inmediato*/
        .page>span:nth-last-of-type(2){     /*If(Page.sonspan==Penultimo)*/
            left: 0;
        }                                                    /*Centrando los pages para alinearnos con el frame*/
       
        .page>span:nth-last-of-type(1){     /*If(Page.sonspan==Ultimo)*/
            right: 0;
        }

        .page{
            display: none;      /*No visibility hidden porque queremos que su espacio se use*/
            position: unset; /*Lo colocamos en posiciÃ³n*/
            width: 100%;        /*Hacemos que avarque todo el espacio*/
            }
       
        
        .page:first-of-type>span:nth-of-type(1), /*If(Page.son==FirstSon) then son.leftarr=notvisible*/
         .page:last-of-type>span:nth-of-type(2){ /*If(Page.son==LastSon) then son.rightarr=notvisible*/

            display: none;                          /*Se le oculta la flecha izquierda al primero
                                                        y derecha al ultimo si no esta activo el MC*/
        }

        label{
            color:rgba(0, 0, 0, 0.5);           /*Color "semitrasparente" para el MC*/
        }


        /*MC Modo Circular*/
        input[type="checkbox"]:checked~.page:first-of-type>span:nth-of-type(1) {
            /*If(Cb==True && Page.Firstson.leftarr) then Firstson.leftarr=visible*/
            display: block;
    }

        input[type="checkbox"]:checked~.page:last-of-type>span:nth-of-type(2) {
            /*If(Cb==True && Page.Lastson.rightarr) then Lastson.rightarr=visible*/
            display: block; }
    /************************************************************************************/

    a{
        color: whitesmoke;
        text-decoration: none;
    }
    
    </style>
</head>
