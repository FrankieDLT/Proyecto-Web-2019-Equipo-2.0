<html lang="en">

<head>
  <meta charset="UTF-8">

  <style>

  form[id=navSearch] {
      margin-left: 200px;
    }

    a[id=exit] {
      padding-left: 100px;
    }

    nav.navbar {
      background-color: #004270;
    }

    a {
      font-size: larger;
      margin: 5px;
      
    }

    img[id=Logo_iteso] {
            width: 3em;
            background-color: azure;
        }

    div[id = 'nav']{
      align-content: center;
    }

    img {
      width: 4em;
    }

    table {
      width: 70%;
      margin-left: 15%;
      margin-right: 15%;
      background-color: whitesmoke;
    }


    td[id=deudor] {
      background-color: #42B4E3;
      color: whitesmoke;
    }

    tr[id=tr1] {
      background-color: #004270;
      color: whitesmoke;
    }

    div[id=padd] {
      width: 100%;
      font-size: 3.5em;
      opacity: 0.0001;
    }

    body {
      /* background-image: url('https://iteso.mx/image/journal/article?img_id=7699185&t=1494435594945'); */
      background-image: url('https://iteso.mx/documents/11109/12605470/Campus++30.jpg/cafbc1b6-713b-460f-b22f-e3290ca0ed20?t=1533336672075');
      background-repeat: repeat-y;
      background-size: 100%;
    }

    button[id=regis] {
      background-color: #004270;
      margin-left: 15%;
      margin-top: .3%;
    }

    button[id=dele] {
      background-color: #004270;
      margin-top: .3%;
    }

    button[id=edici] {
      background-color: #004270;
      margin-right: 15%;
      margin-top: .3%;
    }

  </style>

<body>

  <nav class="navbar navbar-expand navbar-dark">
        <div class="nav navbar-nav" id = 'nav'>
            <img src="https://www.modutram.com/wp-content/uploads/2016/10/logo-iteso-min.png" id="Logo_iteso">
            <a class="nav-item nav-link" href="../admin" data-target="home">Inventario</a>
            <a class="nav-item nav-link" href="../admin/pedidos" data-target="FFra">Pedidos</a>
            <a class="nav-item nav-link" id='exit' href='../' data-target="home">Cerrar Sesión</a>

        </div>
    </nav>

  <div id="padd">Padding</div>




  <!-- Button trigger modal Registrar-->
  <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#registro" id="regis">
    Registrar Equipo
  </button>

  <!-- Button trigger modal Eliminar-->
  <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#delete" id="dele">
    Eliminar Equipo
  </button>

  <!-- Button trigger modal Editar-->
  <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#edicion" id="edici">
    Editar Equipo
  </button>


  <!-- Modal Registrar-->
  <div class="modal fade" id="registro" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Registrar Equipo</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="">

            <input type="text" name="" id="nam" class="form-control" placeholder="Nombre" aria-describedby="helpId"
              required>

            <input type="text" name="" id="cond" class="form-control mt-3"
              placeholder="Categoria" aria-describedby="helpId" required>

            <input type="number" name="" id="cantd" class="form-control mt-3" placeholder="Cantidad Disponible"
              aria-describedby="helpId" required>

            <input type="url" name="" id="imm" class="form-control mt-3" placeholder="Url de imagen del equipo"
              aria-describedby="helpId" required>


            <button type="submit" class="btn btn-success mt-3" id="Registrar">Registrar</button>
            <button type="button" class="btn btn-secondary mt-3" data-dismiss="modal">Close</button>

          </form>


        </div>

      </div>
    </div>
  </div>
  <!--Fin del Modal Registrar-->

  <!-- Modal Eliminar-->
  <div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">¿Cuál Equipo Se Eliminará?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="">

            <input type="text" name="" id="namel" class="form-control" placeholder="Nombre" aria-describedby="helpId"
              required>

            <button type="button" class="btn btn-secondary mt-3" data-toggle="modal" data-target="#yesno" id="elimbutt">
              Eliminar Equipo
            </button>

            <button type="button" class="btn btn-secondary mt-3" data-dismiss="modal">Close</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!--Fin del Modal Eliminar-->

  <!-- Modal Confirmar-->
  <div class="modal fade" id="yesno" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">¿Seguro que desea eliminar este equipo?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="">
            <button type="submit" class="btn btn-success mt-3" id="sielib">Sí</button>
            <button type="button" class="btn btn-secondary mt-3" data-dismiss="modal">No</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!--Fin del Modal Confirmar-->


  <!-- Modal Editar-->
  <div class="modal fade" id="edicion" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Editar Equipo</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="">

            <div class="modal-header">
              <input type="text" name="" id="oldnam" class="form-control" placeholder="Nombre del equipo a editar"
                aria-describedby="helpId" required>
            </div>


            <input type="text" name="" id="newnam" class="form-control" placeholder="Nombre" aria-describedby="helpId"
              required>

              <input type="text" name="" id="newcond" class="form-control mt-3"
              placeholder="Categoria" aria-describedby="helpId" required>

              <input type="number" name="" id="newcantd" class="form-control mt-3" placeholder="Cantidad Disponible"
              aria-describedby="helpId" required>

            <input type="url" name="" id="newimm" class="form-control mt-3" placeholder="Url de imagen del equipo"
              aria-describedby="helpId" required>


            <button type="submit" class="btn btn-success mt-3" id="editabutto">Editar</button>
            <button type="button" class="btn btn-secondary mt-3" data-dismiss="modal">Close</button>

          </form>


        </div>

      </div>
    </div>
  </div>
  <!--Fin del Modal Editar-->




  <table border="2" width="100%">
    <tr>
      <td colspan="5" align="center" id="deudor">Equipo</td>
    </tr>
    <tr id="tr1" align="center">

      <td width="25%">Id</td>
      <td width="25%">Imagen</td>
      <td width="25%">Nombre</td>
      <td width="15%">Categoria</td>
      <td width="10%">Cantidad Disponible</td>
    </tr>

  </table>

  <table border="2" width="100%" id="tablecat">

    </script>

</body>
